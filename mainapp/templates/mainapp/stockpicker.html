{% block body %}
<div class="container mt-10 pt-10">
    <h1>Live Stock Tracker </h1>
    <p>Select Your Favourit Stock </p>
    <form action="/stocktracker/">

        <label for="stockpicker" class="mb-3"> Select Stocks : </label>
        <select class="form-select" multiple aria-label="Multiple select example" name="stockpicker">
            {% for stock in stockpickers %}
            <option value="{{stock}}">{{stock}}</option>
            {% endfor %}
        </select>

        <div class="d-grid gap-2 mt-3">
            <input class="btn btn-primary" type="submit" value="Submit">

        </div>

    </form>
</div>
{% endblock %}
